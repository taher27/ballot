# Test generated by RoostGPT for test test07Sept using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "products_post.csv"
    fields: ["id", "name", "description", "price"]
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products"
          json:
            id: "{{ id }}"
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid-url"
          json:
            id: "{{ id }}"
            name: "{{ name }}"
          expect:
            - statusCode: 405

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            id: "12345678901234567890"
            name: "Super Long Product Name That Exceeds Normal Length Limitations"
            description: "This is a test description with special characters !@#$%^&*()_+{}|:<>?~`-=[]\\;',./"
            price: "99999999999999999999"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
