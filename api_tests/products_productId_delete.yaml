scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Product deleted"
                
  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/products/invalidId"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals: 
                error: "Not Found"
                
